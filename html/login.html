<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academy of Classical Homeopathy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #FDFBF7F2;
            --blue-accent: #1F308B;
            --title-black: #1E293B;
            --para-color: #475569;
            --font-serif: 'Playfair Display', serif;
            --font-cursive: 'Great Vibes', cursive;
            --font-sans: 'Inter', sans-serif;
            --card-shadow: 0 20px 50px rgba(31, 48, 139, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-sans);
            color: var(--para-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Login Card --- */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 400px; /* Slimmer card */
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            text-align: center;
            position: relative;
            border: 1px solid #f1f5f9;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            text-decoration: none;
        }

        .logo-text {
            color: #0e7490;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.1;
            margin-top: 8px;
        }

        .login-card h1 {
    font-family: var(--font-serif); /* Playfair Display */
    font-size: 40px;
    color: var(--blue-accent);
    margin-bottom: 5px;
    font-weight: 500;
    font-style: italic; /* cursive feel */
    letter-spacing: 0.5px;
}


        .login-card p.subtitle {
            font-size: 13px;
            margin-bottom: 30px;
            color: var(--para-color);
            opacity: 0.8;
        }

        /* --- Form Elements --- */
        .form-group {
            text-align: left;
            margin-bottom: 18px; /* Tighter spacing */
        }

        .label-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px; /* Very small gap to input */
        }

        .label-row i {
            width: 14px;
            height: 14px;
            color: var(--blue-accent);
        }

        .label-row label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--title-black);
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 14px; /* Reduced padding inside box */
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            font-family: var(--font-sans);
            color: var(--title-black);
        }

        .input-wrapper input:focus {
            border-color: var(--blue-accent);
            background-color: #f8fafc;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin: 20px 0 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--para-color);
        }

        .forgot-link {
            color: var(--blue-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            background-color: var(--blue-accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background-color: #16246e;
            box-shadow: 0 8px 15px rgba(31, 48, 139, 0.2);
        }

        .signup-text {
            font-size: 13px;
        }

        .signup-text a {
            color: var(--blue-accent);
            text-decoration: none;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 40px 25px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo -->
        <a href="#" class="logo-area">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
                <path d="M50 10L62 38H92L68 56L77 84L50 67L23 84L32 56L8 38H38L50 10Z" fill="#0e7490"/>
            </svg>
            <div class="logo-text">
                <span>Dr Gaurang</span><br>
                <span style="color: #0e7490;">Gaikwad</span>
            </div>
        </a>

        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your credentials to access your portal</p>

        <form>
            <!-- Email Field -->
            <div class="form-group">
                <div class="label-row">
                    <i data-lucide="mail"></i>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="e.g. name@email.com" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <div class="label-row">
                    <i data-lucide="lock"></i>
                    <label for="password">Password</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-group">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <p class="signup-text">
            Don't have an account? <a href="#">Register Now</a>
        </p>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
